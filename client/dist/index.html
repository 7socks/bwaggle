<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
      <div class="app-container">
        <div class="dance-container">
          <div class="bee-zone">
            <img id="bee" src="assets/honeybee.png" alt="bee"/>
          </div>
        </div>
        <div class="controls-container">
          <button id="btn-play">Play</button>

          <label for="input-angle">Angle from Sun</label>
          <input id="input-angle" class="input-params" type="number"/>

          <label for="input-distance">Distance</label>
          <input id="input-distance" class="input-params" type="range"/>
        </div>
      </div>
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
